<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centro de Mando Integrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1 align="center">Centro de Mando Integrado</h1>
    <h1 class="display-6" align="center">Ejercicio 1</h1>

    <div class="container" style="padding: 2% 0">
        <h3 align="center">Top IP más problemáticas</h3>
        <table class="table">
            <tr>
                <th>Index</th>
                <th>IP</th>
                <th>Count</th>
            </tr>
            {% for name, count in ip %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{name}}</td>
                <td>{{count}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="container" style="padding: 2% 0">
        <h3 align="center">Top dispositivos mas vulnerables</h3>
        <table class="table">
            <tr>
                <th>Index</th>
                <th>ID</th>
                <th>Vulnerabilidades</th>
            </tr>
            {% for id, vuln_det in vuln %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{id}}</td>
                <td>{{vuln_det}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/"><button class="btn btn-primary">Atrás</button></a>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
