<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centro de Mando Integrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 align="center">Centro de Mando Integrado</h1>



    <div class="container" style="padding: 2% 0">
        <h1 class="display-6" align="center">Ejercicio 3</h1>
        <h2 align="center">Últimas 10 vulnerabilidades</h2>
        <table class="table">
            <tr>
                <th></th>
                <th>ID</th>
                <th>CWE ID</th>
                <th>Publicación</th>
            </tr>
            {% for id, cwe, published in data %}
            <tr>
                <td>{{loop.index}}</td>
                <td><a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name={{id}}">{{id}}</a></td>
                {% if cwe != "—" %}
                <td><a href="https://cwe.mitre.org/data/definitions/{{cwe[-3:]}}">{{cwe}}</a></td>
                {% else %}
                <td>{{cwe}}</td>
                {% endif %}
                <td>{{published}}</td>

            </tr>
            {% endfor %}
        </table>
        <a href="/"><button class="btn btn-primary">Atrás</button></a>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
